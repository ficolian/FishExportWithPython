<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia</title>
    <link rel="stylesheet" href="./tokoped.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="headerc">
    <div class="headerc__left">
      <i data-feather="smartphone"></i>
      <label class="headerc__label label--hover">Download Tokopedia App</label>
    </div>
    <div class="headerc__right">
      <label class="headerc__label label--hover">Tentang Tokopedia</label>
      <label class="headerc__label label--hover">Mitra Tokopedia</label>
      <label class="headerc__label label--hover">Mulai Berjualan</label>
      <label class="headerc__label label--hover">Promo</label>
      <label class="headerc__label label--hover">Tokopedia Care</label>
    </div>
  </div>
  <div class="navbar-container">
    <div class="navbarc">
      <img src="./assets/tokped.png" class="navbarc__logo" alt="logo"/>
      <label class="navbarc__label label--hover">Kategori</label>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Cari" aria-label="Cari" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">
            <i data-feather="search"></i>
          </span>
        </div>
      </div>

      <i data-feather="shopping-cart" class="navbarc__icon"></i>
      <a class="secondary-btn">Masuk</a>
      <a class="primary-btn">Daftar</a>
    </div>

    <div class="navbarc__bottom">
      <label class="label--hover">iPad 7</label>
      <label class="label--hover">Power Bank</label>
      <label class="label--hover">Kue Bulan</label>
      <label class="label--hover">Redmi Note 7</label>
      <label class="label--hover">Helm KYT</label>
      <label class="label--hover">Kaos Distro</label>
    </div>
  </div>
  <div class="body-content">
    <div class="carousel-container">
      <div id="carouselExampleIndicators" class="carousel slide carousel--main" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner carousel-inner--main">
          <div class="carousel-item active">
            <img src="./assets/banner3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/banner2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/banner1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="content1">
      <div class="content1__top">
        <div class="content1__kategori">
          <label class="label--title">Kategori Pilihan</label>
          <div class="content1__cards">
            <div class="card content1__card">
              <img src="./assets/kategori/1.PNG" class="card-img-top img--card" alt="...">
              <label class="card__content1_label">Makanan Kering</label>
            </div>
            <div class="card content1__card">
                <img src="./assets/kategori/2.PNG" class="card-img-top img--card" alt="...">
                <label class="card__content1_label">Figure</label>
              </div>
            <div class="card content1__card">
              <img src="./assets/kategori/3.PNG" class="card-img-top img--card" alt="...">
              <label class="card__content1_label">Tas Pria</label>
            </div>
            <div class="card content1__card">
              <img src="./assets/kategori/4.PNG" class="card-img-top img--card" alt="...">
              <label class="card__content1_label">Flat Shoes</label>
            </div>
          </div>
        </div>

        <div>
          <label class="label--title">Top Up &amp; Tagihan</label>
          <label class="label--subtitle">Lihat Semua</label>

          <div class="topup">
            <div class="topup__option">
              <div class="topup__option__left">
                <label class="topup__option-list topup__active">Pulsa</label>
                <label class="topup__option-list">Paket Data</label>
                <label class="topup__option-list">Listrik PLN</label>
                <label class="topup__option-list">Flight</label>
              </div>
              <span class="topup__more-icon">
                <i data-feather="more-vertical" style="cursor: pointer;"></i>
              </span>
            </div>
            
            <div class="topup__bottom">
              <div class="notelp">
                <label>Nomor Telepon</label>
                <input placeholder="081234567890" class="input__notelp">
              </div>

              <div class="nominal">
                <label>Nominal</label>
                <div class="dropdown">
                  <a class="dropdown-toggle btn__nominal" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Pilih
                  </a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Rp25.000</a>
                    <a class="dropdown-item" href="#">Rp50.000</a>
                    <a class="dropdown-item" href="#">Rp100.000</a>
                  </div>
                </div>
              </div>
              <div class="topup__btn-container">
                <a class="topup__btn btn__nominal">Beli</a>
              </div>
            </div>

            
          </div>
        </div>
      </div>

      <div class="content1__bottom">
        <a class="kategori-tag"><i data-feather="shopping-bag"></i>Kategori</a>
        <a class="kategori-tag"><i data-feather="archive"></i>Semua Promo</a>
        <a class="kategori-tag"><i data-feather="shield"></i>Kesehatan</a>
        <a class="kategori-tag"><i data-feather="coffee"></i>Makanan &amp; Minuman</a>
        <a class="kategori-tag"><i data-feather="briefcase"></i>Travel</a>
        <a class="kategori-tag"><i data-feather="dollar-sign"></i>Emas</a>
        <a class="kategori-tag"><i data-feather="credit-card"></i>Pulsa</a>
        <a class="kategori-tag"><i data-feather="tablet"></i>Handphone &amp; Tablet</a>
        <a class="kategori-tag"><i data-feather="zap"></i>Elektronik</a>
      </div>
    </div>
    
    <div class="content2">
      <label class="label--title-extra">Terlaris Untukmu</label>
      <label class="label--subtitle">Lihat Semua</label>
      
      <div class="content2__cards">
        <div class="card" style="width: 18rem;">
          <div class="content2__image-container">
            <img src="./assets/jual/case.jpg" class="card-img-top content2__image" alt="...">
          </div>
          <div class="card-body">
            <label>iPhone 11 Casing</label>
            <label class="price">Rp599.000</label>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="content2__image-container">
            <img src="./assets/jual/iphone.jpg" class="card-img-top content2__image" alt="...">
          </div>
          <div class="card-body">
            <label>iPhone 11 128GB</label>
            <label class="price">Rp12.999.000</label>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="content2__image-container">
            <img src="./assets/jual/popmie.jpg" class="card-img-top content2__image" alt="...">
          </div>
          <div class="card-body">
            <label>Pop Mie Kari Ayam</label>
            <label class="price">Rp4.500</label>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="content2__image-container">
            <img src="./assets/jual/totebag.jpg" class="card-img-top content2__image" alt="...">
          </div>
          <div class="card-body">
            <label>Tote bag Tokopedia</label>
            <label class="price">Rp75.000</label>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="content2__image-container">
            <img src="./assets/jual/coklat.jpg" class="card-img-top content2__image" alt="...">
          </div>
          <div class="card-body">
           <label>Ferrero Rocher</label>
           <label class="price">Rp250.000</label>
          </div>
        </div>
      </div>
    </div>

    <div class="content3">
      <label class="label--title-extra">Paling Banyak Dicari</label>
      <i data-feather="rotate-cw" class="icon"></i>
      <label class="label--subtitle">Lihat Semua</label>
      
      <div class="content3__cards">
        <div class="card mb-3" style="width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="./assets/jual/masker.jpg" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body column">
                <label class="card__title">Masker</label>
                <label class="card__subtitle">10rb produk</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="./assets/jual/antis.jpg" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body column">
                <label class="card__title">Hand Sanitizer</label>
                <label class="card__subtitle">3rb produk</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3" style="width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="./assets/jual/gloves.jpg" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body column">
                <label class="card__title">Surgery Gloves</label>
                <label class="card__subtitle">2rb produk</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footerc">
    <div class="footerc__col">
      <label class="footerc__title">Tokopedia</label>
      <label class="footerc__content">Tentang Tokopedia</label>
      <label class="footerc__content">Karir</label>
      <label class="footerc__content">Blog</label>
      <label class="footerc__content">Tokopedia Salam</label>
      <label class="footerc__content">Kamus Tokopedia</label>
      <label class="footerc__content">Hotel</label>
      <label class="footerc__content">Tagihan &amp; Topup</label>
      <label class="footerc__content">Official Store</label>
      <label class="footerc__content">Aplikasi Tokopedia</label>
      <label class="footerc__content">Bebas Ongkir</label>
      <label class="footerc__content">Deals</label>
      <label class="footerc__content">Tokopedia Print</label>
      <label class="footerc__content">Promo Belanja</label>
      <label class="footerc__content">Keuangan</label>
      <label class="footerc__content">Bangga Buatan Sendiri</label>
    </div>

    <div class="footerc__col">
      <label class="footerc__title">Beli</label>
      <label class="footerc__content">Tiket Kereta</label>
      <label class="footerc__content">Tiket Pesawat</label>
      <label class="footerc__content">Tiket Events</label>
      <label class="footerc__content">Kategori</label>
      <br/>
      <label class="footerc__title">Jual</label>
      <label class="footerc__content">Pusat Edukasi Seller</label>
      <label class="footerc__content">Mitra Toppers</label>
      <label class="footerc__content">Daftar Official Store</label>
    </div>

    <div class="footerc__col">
      <label class="footerc__title">Bantuan dan Panduan</label>
      <label class="footerc__content">Tokopedia Care</label>
      <label class="footerc__content">Syarat dan Ketentuan</label>
      <label class="footerc__content">Kebijakan Privasi</label>
      <br/>
      <label class="footerc__title">Keamanan</label>
      <img src="assets/keamanan.PNG" class="keamanan" alt="">
      <label class="footerc__title">Ikuti Kami</label>
      <div class="sosmed">
        <i data-feather="facebook" class="facebook"></i>
        <i data-feather="instagram" class="instagram"></i>
        <i data-feather="twitter" class="twitter"></i>
      </div>
    </div>

    <div class="footerc__col col4">
      <img src="./assets/aplikasi.PNG" class="tokopedia__image" alt="">
      <label class="footerc__copyright">2009 - 2020, PT. Tokopedia.</label>
      <div class="bahasa">
        <div class="indonesia">
          <label class="bahasa__indo">Indonesia</label>
        </div>
        <label class="bahasa__english">English</label>
      </div>
    </div>
  </div>
  <div class="kotak-float">
    <img src="assets/kotak.PNG" alt="kotak">
  </div>
   <!-- Feather icons -->
   <script src="https://unpkg.com/feather-icons"></script>
   <script>
     feather.replace();
   </script>
</body>
</html>
