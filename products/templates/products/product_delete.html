{% extends 'base.html' %}
{% block content %}

<!-- Delete Button to trigger modal -->
<div class="flex justify-center mt-8">
  <button id="openModalBtn"
    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-200">
    Delete Product
  </button>
</div>

<!-- Modal Background -->
<div id="deleteModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Confirm Deletion</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this product?</p>

    <form action="." method="POST">
      {% csrf_token %}
      <div class="flex justify-end space-x-3">
        <button type="button" id="closeModalBtn"
          class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-lg">
          Cancel
        </button>
        <button type="submit"
          class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm">
          Yes, Delete
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById('deleteModal');
  const openBtn = document.getElementById('openModalBtn');
  const closeBtn = document.getElementById('closeModalBtn');

  openBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  // Optional: close when clicking outside the modal
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.add('hidden');
  });
</script>

{% endblock %}
