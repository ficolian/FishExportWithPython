        <a href="/products/" class="gap-3 block px-4 py-2 rounded-r-full text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition text-md">

    <!-- WhatsApp contact at bottom -->

    <!-- Mobile close button -->
    <button id="sidebar-close" class="md:hidden absolute top-4 right-4 p-2 text-gray-700 hover:text-gray-900">

    </button>
</div>

<!-- Optional Mobile Toggle Button -->
<button id="sidebar-toggle" class="fixed top-4 left-4 p-2 bg-blue-600 text-white rounded-md md:hidden z-50">
    <i class="fas fa-bars"></i>
</button>

<script>
    // Mobile sidebar toggle
    const sidebar = document.querySelector('.flex-col');
    const toggleBtn = document.getElementById('sidebar-toggle');
    const closeBtn = document.getElementById('sidebar-close');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    closeBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
    });
</script>
